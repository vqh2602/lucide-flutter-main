# Beta publishing workflow using official OIDC method
# Uses custom steps for beta version management

name: Publish Beta to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+' # Matches: v3.1.7-beta.1
      # Tag pattern on pub.dev: v{{version}}

jobs:
  publish:
    permissions:
      id-token: write # Required for OIDC authentication
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Run tests
        run: dart test
      
      - name: Publish to pub.dev
        run: dart pub publish --force
