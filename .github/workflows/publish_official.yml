# Official Dart-recommended auto-publish workflow
# Using OIDC authentication (no secrets needed!)

name: Publish to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Matches: v3.2.0, v4.0.0
      # Tag pattern on pub.dev: v{{version}}

# Publish using the official reusable workflow from dart-lang
jobs:
  publish:
    permissions:
      id-token: write # Required for OIDC authentication
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    # with:
    #   working-directory: . # If package is in subdirectory
