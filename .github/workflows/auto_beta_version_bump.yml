name: Auto Beta Version Bump and Tag

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  beta-version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test
      
      - name: Analyze code
        run: flutter analyze
      
      - name: Get base version and bump
        id: base_version
        run: |
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          BASE_VERSION=$(echo "$CURRENT_VERSION" | sed 's/-beta\..*//')
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
          
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH"
          
          BETA_BASE_VERSION="$NEXT_VERSION"
          
          echo "base=$BETA_BASE_VERSION" >> $GITHUB_OUTPUT
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Base version for beta: $BETA_BASE_VERSION (current: $CURRENT_VERSION)"
      
      - name: Find latest beta number
        id: beta_number
        run: |
          BASE_VERSION="${{ steps.base_version.outputs.base }}"
          
          BETA_TAGS=$(git tag -l "v${BASE_VERSION}-beta.*" | sort -V)
          
          if [ -z "$BETA_TAGS" ]; then
            BETA_NUM=1
            echo "Starting new beta cycle for version $BASE_VERSION"
          else
            LATEST_BETA=$(echo "$BETA_TAGS" | tail -n 1)
            BETA_NUM=$(echo "$LATEST_BETA" | sed -E 's/.*-beta\.([0-9]+)/\1/')
            BETA_NUM=$((BETA_NUM + 1))
            echo "Incrementing from $LATEST_BETA"
          fi
          
          echo "number=$BETA_NUM" >> $GITHUB_OUTPUT
          echo "Beta number: $BETA_NUM"
      
      - name: Create beta version
        id: beta_version
        run: |
          BASE_VERSION="${{ steps.base_version.outputs.base }}"
          BETA_NUM="${{ steps.beta_number.outputs.number }}"
          BETA_VERSION="${BASE_VERSION}-beta.${BETA_NUM}"
          
          echo "version=$BETA_VERSION" >> $GITHUB_OUTPUT
          echo "Beta version: $BETA_VERSION"
          
          sed -i "s/^version: .*/version: $BETA_VERSION/" pubspec.yaml
      
      - name: Update CHANGELOG
        run: |
          BETA_VERSION="${{ steps.beta_version.outputs.version }}"
          TODAY=$(date +%Y-%m-%d)
          COMMIT_SHA=$(git rev-parse --short HEAD)
          
          cat > CHANGELOG_ENTRY.md << EOF
          ## [$BETA_VERSION] - $TODAY
          
          ### Beta Release
          - Development build from commit $COMMIT_SHA
          - This is a pre-release version for testing
          
          EOF
          
          cat CHANGELOG_ENTRY.md CHANGELOG.md > CHANGELOG_NEW.md
          mv CHANGELOG_NEW.md CHANGELOG.md
          rm CHANGELOG_ENTRY.md
      
      - name: Commit beta version
        run: |
          BETA_VERSION="${{ steps.beta_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml CHANGELOG.md
          git commit -m "chore: bump version to $BETA_VERSION [skip ci]"
          git push
      
      - name: Create and push Git tag
        run: |
          BETA_VERSION="${{ steps.beta_version.outputs.version }}"
          git tag -a "v$BETA_VERSION" -m "Beta Release v$BETA_VERSION"
          git push origin "v$BETA_VERSION"
          echo "Created and pushed tag: v$BETA_VERSION"
